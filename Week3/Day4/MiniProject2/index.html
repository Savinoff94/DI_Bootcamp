<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div class="container">
        <div class="box" onclick="play('a')">
            <h1>A</h1>

        </div>
        <div class="box"onclick="play('f')">

            <p>Kick</p>

            <p>OpenHat</p>

        </div>
        <div class="box"onclick="play('j')">
            <h1>J</h1>
            <p>Snare</p>
        </div>
        <div class="box"onclick="play('k')">
            <h1>K</h1>
            <p>Tink</p>
        </div>
        <div class="box"onclick="play('l')">
            <h1>L</h1>
