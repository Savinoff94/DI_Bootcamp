<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <h1>Currency converter</h1>
            <form>
                <label for="from">From:</label>
                <select id="fromCurrence" name="fromCurrence" id="fromCurrence">from</select><br>
                <label for="to">To:</label>
                <select id="toCurrence" name="toCurrence" id="toCurrence">to</select><br>
                <label for="amount">Amount:</label>
                <input id="convert" type="text"><br><button id="myButton" type="submit">Convert</button><br>
            </form>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
