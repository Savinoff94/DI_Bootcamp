<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="name">Task Title</label><br>
        <input id="name" type="text" required><br>
        <label for="description">Task Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea><br>
        <label for="start">Start date and time</label><br>
        <input type="date" name="startDate" id="startDate" required>
        <input type="time" name="startTime" id="startTime" required><br>
        <label for="finish">Finish date and time</label><br>
        <input type="date" name="finishDate" id="finishDate" required>
        <input type="time" name="finishTime" id="finishTime" required><br>
        <button id="submitButton" type="submit">Submit</button>
    </form>

    <a href="list.html">LIST OF TODOS</a>

    <script src="script.js"></script>
</body>
</html>
