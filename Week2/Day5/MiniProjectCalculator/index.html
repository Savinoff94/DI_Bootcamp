<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="flex-center bor screen"><h1 id="screen"></h1></div>
            <div class="flex-center bor num0"><button type="button" name="button" onclick="number(0);">0</button></div>
            <div class="flex-center bor num1"><button type="button" name="button" onclick="number(1);">1</button></div>
            <div class="flex-center bor num2"><button type="button" name="button" onclick="number(2);">2</button></div>
            <div class="flex-center bor num3">    <button type="button" name="button" onclick="number(3);">3</button>
            </div>
            <div class="flex-center bor num4"><button type="button" name="button" onclick="number(4);">4</button></div>
            <div class="flex-center bor num5"><button type="button" name="button" onclick="number(5);">5</button></div>
            <div class="flex-center bor num6"><button type="button" name="button" onclick="number(6);">6</button></div>
            <div class="flex-center bor num7"> <button type="button" name="button" onclick="number(7);">7</button></div>
            <div class="flex-center bor num8"><button type="button" name="button" onclick="number(8);">8</button></div>
            <div class="flex-center bor num9"><button type="button" name="button" onclick="number(9);">9</button></div>
            <div class="flex-center bor plus"> <button type="button" name="button" onclick="operator('+');">+</button></div>
            <div class="flex-center bor minus"><button type="button" name="button" onclick="operator('-');">-</button></div>
            <div class="flex-center bor multiplication"><button type="button" name="button" onclick="operator('*');">*</button></div>
            <div class="flex-center bor division"><button type="button" name="button" onclick="operator('/');">/</button></div>
            <div class="flex-center bor equal"><button type="button" name="button" onclick="operator('=');">=</button></div>
            <div class="flex-center bor reset"><button type="button" name="button" onclick="reset();">reset</button></div>
            <div class="flex-center bor clear"><button type="button" name="button" onclick="myClear();">clear</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
